<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container red green">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
<script>
    document.querySelector(".container").classList //classList
    document.querySelector(".container").className // class names
    document.querySelector(".container").classList.add("sudhu") // add class 
    document.querySelector(".container").classList.remove("red") // remove class
    document.querySelector(".container").classList.toggle("red") // toggle class if present then remove else add
    document.querySelector(".container").classList.contains("red") // checks if class is present or not
</script>

</html>
